<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes scaleIn {
    from { transform: scale(0.95); opacity: 0.5; }
    to { transform: scale(1); opacity: 1; }
  }
  .animate-fade-in {
    animation: fadeIn 0.3s ease-out forwards;
  }
  .animate-scale-in {
    animation: scaleIn 0.3s ease-out forwards;
  }
  /* Responsive table styles */
  @media screen and (max-width: 767px) {
    .responsive-table thead {
      display: none;
    }
    .responsive-table tr {
      display: block;
      margin-bottom: 1rem;
      border: 1px solid #e2e8f0; /* slate-200 */
      border-radius: 0.5rem; /* rounded-lg */
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-md */
      overflow: hidden;
      background-color: #ffffff; /* bg-white */
    }
    .responsive-table tbody tr:hover {
        background-color: #f8fafc; /* hover:bg-slate-50 */
    }
    .responsive-table td {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      text-align: right;
      border-bottom: 1px solid #f1f5f9; /* slate-100 */
    }
    .responsive-table tr:last-child td:last-child {
        border-bottom: none;
    }
    .responsive-table td::before {
      content: attr(data-label);
      font-weight: 600;
      text-align: left;
      margin-right: 1rem;
      color: #475569; /* slate-600 */
      flex-shrink: 0;
    }
    .responsive-table td .truncate {
        white-space: normal;
        text-overflow: initial;
        overflow: visible;
        max-width: none;
    }
    /* Special handling for the last cell (actions) */
    .responsive-table td:last-child {
      border-bottom: none;
      justify-content: flex-end;
      background-color: #f8fafc; /* bg-slate-50 */
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .responsive-table td:last-child::before {
      display: none; /* Hide label for actions */
    }
  }
</style>
</head>
  <body class="bg-slate-50 text-slate-800">

  </body>
